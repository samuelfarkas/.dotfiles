window: 
    title: 'Terminal'
    dynamic_title: false
    padding:
      x: 4
      y: 4
key_bindings:
    - { key: B,    mods: Command, chars: "\x02" }
    - { key: Key1, mods: Command, chars: "\x02\x31" }
    - { key: Key2, mods: Command, chars: "\x02\x32" }
    - { key: Key3, mods: Command, chars: "\x02\x33" }
    - { key: Key4, mods: Command, chars: "\x02\x34" }
    - { key: Key5, mods: Command, chars: "\x02\x35" }
    - { key: Key6, mods: Command, chars: "\x02\x36" }
    - { key: Key7, mods: Command, chars: "\x02\x37" }
    - { key: Key8, mods: Command, chars: "\x02\x38" }
    - { key: Key9, mods: Command, chars: "\x02\x39" }
# Font
font:
    size: 15.5
    normal:
      family: Source Code Pro
      style: Regular
    italic:
      family: Source Code Pro
      style: Italic
schemes:
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'
colors: *tokyo-night
